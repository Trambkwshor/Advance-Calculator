<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Advanced Calculator</h1>

    <div class="calculator">
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">

        <button onclick="addNumbers()">+</button>
        <button onclick="subtractNumbers()">−</button>
        <button onclick="multiplyNumbers()">×</button>
        <button onclick="divideNumbers()">÷</button>
        <button onclick="percentage()">%</button>
        <button onclick="squareRoot()">√ (First Number)</button>
        <button onclick="squareNumber()">x² (First Number)</button>

        <p id="result">Result: </p>
    </div>

    <script src="script.js"></script>

</body>
</html>
